{% extends "base_login.html" %}
{% load static %}
{% block content %}
<div class="login-container">
    <div class="login-card">
        <img src="/static/img/logo_dominus_sidebar.png" alt="Dominus Logo" class="login-logo">
        <h2>Acesso ao Sistema</h2>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <p class="error">Usuário ou senha inválidos. Tente novamente.</p>
            {% endif %}
            <div class="form-group">
                <label for="id_username">Usuário</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Senha</label>
                {{ form.password }}
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>
</div>

<style>
    body {
        background-color: #0c0f18;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }
    .login-card {
        background-color: #1a1f2e;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        text-align: center;
    }
    .login-logo {
        max-width: 180px;
        margin-bottom: 25px;
        filter: drop-shadow(0 0 6px rgba(0,0,0,0.5));
    }
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #ddd;
    }
    input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background-color: #2c3144;
        color: #fff;
    }
    .login-button {
        width: 100%;
        padding: 10px;
        background-color: #b8923a;
        border: none;
        border-radius: 6px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }
    .error {
        color: #f77;
        font-size: 0.9rem;
        margin-bottom: 10px;
    }
</style>
{% endblock %}
